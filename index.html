<!DOCTYPE html>
<html>
<head>
	<title>Weight Converter</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<style type="text/css">
		body{
			margin-top: 70px;
			background: #333;
			color: #fff;	
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="display-4 text-center mb-3">
					Weight Converter
				</h1>
				<form>
					<div class="form-group">
						<input id="kgInput" type="number" class="form-control-lg" placeholder="Enter Kilograms here...">
					</div>
				</form>
				<div id="output">
					<div class="card card-primary">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramsOutput"></div>
						</div>
					</div>
				</div>
				<div id="output">
					<div class="card card-success">
						<div class="card-block">
							<h4>Pounds:</h4>
							<div id="lbsOutput"></div>
						</div>
					</div>
				</div>
				<div id="output">
					<div class="card card-danger">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	document.getElementById('kgInput').addEventListener('input', function(e){
		let kg = e.target.value;
		document.getElementById('gramsOutput').innerHTML= kg*1000;
		document.getElementById('lbsOutput').innerHTML= kg*2.20462;
		document.getElementById('ozOutput').innerHTML= kg*35.274;

	});
</script>
</html>
