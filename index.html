<!DOCTYPE html>
<html>
<head>
	<title>Weight Converter</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<style type="text/css">
		body{
			margin-top: 70px;
			background: #333;
			color: #fff;	
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="display-4 text-center">
					Weight Converter
				</h1>
				<form>
					<div class="form-group">
						<input type="number" class="form-control-lg" placeholder="Enter Pounds">
					</div>
				</form>
				<div id="output">
					<div class="card card-primary">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramsOutput"></div>
						</div>
					</div>
				</div>
				<div id="output">
					<div class="card card-success">
						<div class="card-block">
							<h4>Kilograms:</h4>
							<div id="kgOutput"></div>
						</div>
					</div>
				</div>
				<div id="output">
					<div class="card card-danger">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
